<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    
    <div class="h-[100dvh] text-xl font-bold flex flex-col items-center justify-center gap-1" >
        <img src="./src/Assets/maintenance.gif" class="h-32 rounded-md " />
        <p id="loding">
            Under maintenance ...
        </p>
    </div>

    <script>
        let dot = '.';
        let index = 0 ;
        setInterval(() => {
            index<=3 ? dot+="." : (dot = '' , index = 0) ;
            index++;
            document.getElementById("loding").innerHTML = "Under maintenance " + dot ;
        }, 500);
    </script>
</body>
</html>
