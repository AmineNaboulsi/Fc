<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card Effect</title>
    <style>
        /* Center the content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #111; /* Add a dark background for contrast */
            perspective: 1000px;
        }

        /* Card styles */
        .test {
            width: 300px;
            height: 500px;
            opacity: 0.8;
            filter: grayscale(1); /* Grayscale effect */
            background-image: url('../Assets/1_NofXaUwXm5lzEAnPXjWY1w.png');
            background-size: cover;
            background-position: center;
            transform: rotateX(45deg);
            transform-origin: bottom center;
            transition: transform 1s, opacity 0.5s; /* Smooth transitions */
        }

        /* Hover effect */
        .test:hover {
            transform: rotateX(5deg) translateX(40px); /* Rotate and slide */
            opacity: 1; /* Increase opacity */
            filter: grayscale(0); /* Remove grayscale */
        }
    </style>
</head>
<body>
    <div class="test"></div>
</body>
</html>
